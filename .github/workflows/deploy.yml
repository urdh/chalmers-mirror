name: "Deploy to Vercel"

on:
  push:
    branches: [master]
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    env:
      PRODUCTION: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Vercel CLI
        run: npm install -g vercel
      - name: Deploy using Vercel CLI 
        env:
          VERCEL_PROD: ${{ (env.PRODUCTION == 'true') && '--prod' || '' }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
            echo 'VERCEL_PREVIEW_URL<<EOF' >> $GITHUB_ENV
            vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm ${{ env.VERCEL_PROD }} deploy >> $GITHUB_ENV
            echo -e '\nEOF' >> $GITHUB_ENV
      - uses: peter-evans/commit-comment@v1
        if: success()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: Deployed to **${{ env.VERCEL_PREVIEW_URL }}**.
